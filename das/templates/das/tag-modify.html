{% extends "das/base.html" %}

{% block page %}
    {% load mptt_tags %}
    <div class="row">
        <div class="col-lg-12">
            <!-- PAGE CONTENT BEGINS -->

            <form class="form-horizontal" role="form" action="{% url 'tag_modify' tag.pk %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 标签 </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" name="name" value="{{ tag.name }}" placeholder="name"
                               class="col-xs-10 col-sm-5"/>
                    </div>
                </div>


                <div class="space-4"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 描述 </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-2" name="description" value="{{ tag.description }}"
                               placeholder="description"
                               class="col-xs-10 col-sm-5"/>
                        <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">标签描述</span>
											</span>
                    </div>
                </div>




                <div class="space-4"></div>


                <div class="clearfix form-actions col-md-10">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-sm btn-info" type="submit">
                            <i class="icon-ok bigger-110"></i>
                            Submit
                        </button>

                        &nbsp; &nbsp; &nbsp;
                        <button class="btn btn-sm" type="reset">
                            <i class="icon-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>


            </form>
        </div><!-- /.col -->


    </div><!-- /.row -->
{% endblock %}
